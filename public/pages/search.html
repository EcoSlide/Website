<!doctype html>
<html lang="es">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>EcoSlides</title>

    <!-- CSS for header and footer -->
    <link rel="stylesheet" href="../assets/css/header-footer.css">
    <!-- CSS for search page -->
    <link rel="stylesheet" href="../assets/css/search.css" />

    <link rel="shortcut icon" href="../assets/img/logo_ico.png" type="image/x-icon">

    <!-- JavaScript -->
    <script defer src="../assets/js/header_footer.js"></script>
</head>

<body>
    <!-- Header section -->
    <div id="siteHeader"></div>

    <main class="search-page">
        <div class="container">
            <h1>Search</h1>
            <p class="hint">Search across EcoSlides pages, sections, and navigation text.</p>

            <form class="search-box" id="searchForm">
                <input id="q" name="q" type="search" placeholder="Type a keyword..." aria-label="Search query">
                <button type="submit">Search</button>
            </form>

            <div id="status"></div>
            <div class="results" id="results"></div>
        </div>
    </main>
    
    <!-- Footer section -->
    <div id="siteFooter"></div>

    <!-- js external -->
    <script src="../assets/js/search.js"></script>
</body>
</html>
